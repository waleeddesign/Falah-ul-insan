<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falah-ul-Insan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
        }
        .tab {
            display: inline-block;
            background: #ffcc00;
            padding: 15px 25px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards;
        }
        .tab:nth-child(1) { animation-delay: 0.2s; }
        .tab:nth-child(2) { animation-delay: 0.4s; }
        .tab:nth-child(3) { animation-delay: 0.6s; }
        .tab:nth-child(4) { animation-delay: 0.8s; }
        .tab:nth-child(5) { animation-delay: 1s; }@keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

</head>
<body>
    <div class="container">
        <div class="tab">About Us</div>
        <div class="tab">Projects</div>
        <div class="tab">Volunteer</div>
        <div class="tab">Donate</div>
        <div class="tab">Contact</div>
    </div>
</body>
</html>
